<!DOCTYPE html>
<html>
<head>
<style>
h2 {
    text-align: center;
}
    table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2 align="=center">Orders</h2>

<table>
  <tr>
    <th>Order</th>
    <th>Price USA</th>
    <th>Price RUS</th>
      <th>Date</th>
  </tr>
{% for item in objs %}
<tr>
    <td>{{ item.order }}</td>
    <td>{{ item.price_usa }}</td>
    <td>{{ item.price_rus }}</td>
    <td>{{ item.deliver_date }}</td>
</tr>
{% endfor %}
</table>

</body>
</html>
